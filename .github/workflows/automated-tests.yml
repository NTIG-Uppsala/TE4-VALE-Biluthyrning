name: Index Page Automated Content Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing
            - live
            - validation-and-automation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install selenium
                  pip install unittest-xml-reporting

            - name: Install Firefox and Geckodriver
              run: |
                  sudo apt-get remove --purge firefox
                  sudo apt-get update
                  sudo apt-get upgrade -y
                  sudo apt-get install -y firefox
                  wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
                  tar -xzf geckodriver-v0.33.0-linux64.tar.gz
                  sudo mv geckodriver /usr/local/bin/

            - name: Run tests with unittest
              run: |
                  echo "Running tests in $(pwd)/tests with pattern test*.py"
                  python -m unittest discover -s tests -p "test*.py" > result.log || true
                  tail -n 10 result.log
              shell: bash

            - name: Upload test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: result.log
