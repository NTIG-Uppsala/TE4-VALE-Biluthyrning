name: Index Page Automated Content Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing
            - live
            - validation-and-automation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install selenium
                  pip install unittest-xml-reporting
                  pip install pytest-playwright
                  pip install pytest-json-report
                  playwright install

            - name: Run tests with pytest-playwright
              run: |
                  pytest tests/test_index.py --json-report --json-report-file=test-results.json
              continue-on-error: true

            - name: Upload test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: test-results.json

            - name: Check test results
              run: |
                  if grep -q '"failed":' test-results.json; then
                      echo "Tests failed"
                      exit 1
                  else
                      echo "Tests passed"
                  fi