name: Index Page Automated Content Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing
            - live
            - validation-and-automation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install selenium
                  pip install unittest-xml-reporting

            - name: Install Firefox and Geckodriver
              run: |
                  sudo apt-get update
                  sudo apt-get install -y firefox
                  sudo apt-get install -y wget
                  wget -q -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-v0.33.0-linux64.tar.gz
                  sudo tar -xvf /tmp/geckodriver.tar.gz -C /usr/local/bin/
                  sudo chmod +x /usr/local/bin/geckodriver
                  geckodriver --version

            - name: Run tests with unittest
              run: |
                  python -m xmlrunner discover -s tests/ -p "tests-index.py" -o test_results
              shell: bash

            - name: Upload test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: test_results
