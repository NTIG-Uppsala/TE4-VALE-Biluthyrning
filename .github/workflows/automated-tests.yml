name: Automated Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install pytest

            - name: Run tests
              run: |
                  # Fail deployment if any tests fail and output the test results to a file in artifacts
                  pytest --junitxml=results.xml
                  test_exit_code=$?
                  echo "$test_exit_code" > test_exit_code.txt
                  if [ "$test_exit_code" -ne 0 ]; then
                      echo "Tests failed"
                      exit 1
                  fi
                  echo "Tests passed"
                  exit 0