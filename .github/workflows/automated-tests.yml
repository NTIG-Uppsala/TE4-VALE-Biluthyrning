name: Index Page Automated Content Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing
            - live
            - validation-and-automation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install selenium
                  pip install unittest-xml-reporting

            - name: Install Google Chrome
              run: |
                  sudo apt-get update
                  sudo apt-get install -y wget
                  wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
                  sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

            - name: Install ChromeDriver
              run: |
                  # Get the version of Google Chrome
                  CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1-3)

                  # Fetch the matching ChromeDriver version
                  CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")

                  # Download and install ChromeDriver
                  wget "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
                  unzip chromedriver_linux64.zip
                  sudo mv chromedriver /usr/local/bin/

            - name: Run tests with unittest
              run: |
                  echo "Running tests in $(pwd)/tests with pattern test*.py"
                  python -m unittest discover -s tests -p "test*.py" > result.log || true
                  tail -n 10 result.log
              shell: bash

            - name: Upload test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: result.log
