name: Automated Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install pytest

            - name: Run tests
              run: |
                  # Write whether the tests passed or failed (1 or 0) to a file along with detailed results
                  mkdir -p test_results
                  pytest tests/ --junitxml=test_results/results.xml
                  test_result=$?
                  echo "$test_result" > test_results/test_passed_flag.txt
                  if [ "$test_result" -eq 0 ]; then
                      echo "All tests passed."
                  else
                      echo "Some tests failed."
                  fi
