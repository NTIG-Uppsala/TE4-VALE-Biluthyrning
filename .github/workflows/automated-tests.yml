name: Index Page Automated Content Tests

on:
    push:
        branches:
            - main
            - gh-pages
            - validation-testing
            - live
            - validation-and-automation-testing

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  pip install requests
                  pip install selenium
                  pip install unittest-xml-reporting

            - name: Install Chrome and ChromeDriver
              run: |
                  sudo apt-get update
                  sudo apt-get install -y chromium-chromedriver
                  if [ "$(readlink -f /usr/bin/chromedriver)" != "/usr/lib/chromium-browser/chromedriver" ]; then
                      sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
                  fi

            - name: Run tests with unittest
              run: |
                  python -m xmlrunner discover -s tests/ -p "tests-index.py" -o test_results

              shell: bash

            - name: Upload test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: test_results
